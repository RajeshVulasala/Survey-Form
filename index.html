<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Survey Form</h1><br>
    <p id="description">Please fill out this survey to help us improve our services.</p>
 <div class="container">   
    <form id="survey-form">
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
        
        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
        
        <label id="number-label" for="number">Age (optional):</label>
        <input type="number" id="number" name="number" min="18" max="100" placeholder="Enter your age"><br>
        
        <label for="dropdown">Select your role:</label>
        <select id="dropdown" name="role">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
        </select><br>
        
        <fieldset>
            <legend>Would you recommend us?</legend>
            <label><input type="radio" name="recommend" value="yes"> Yes</label>
            <label><input type="radio" name="recommend" value="no"> No</label>
        </fieldset><br>
        
        <fieldset>
            <legend>What do you like about our service? (Check all that apply)</legend>
            <label><input type="checkbox" name="features" value="quality"> Quality</label>
            <label><input type="checkbox" name="features" value="speed"> Speed</label>
            <label><input type="checkbox" name="features" value="support"> Support</label>
        </fieldset><br>
        
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" placeholder="Enter your comments here..."></textarea><br>
        
        <button id="submit" type="submit">Submit</button>
    </form>
    </div>
</body>
</html>
